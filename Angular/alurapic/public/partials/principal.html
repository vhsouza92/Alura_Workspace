<div class="jumbotron">
    <h1 class="text-center"><img src="{{logo}}" alt="Logo" class="img-circle" style="max-width:10%;">Alurapic</h1>
</div>

<p ng-modal="mensagem" class="alert alert-info"  ng-show="mensagem.length">{{mensagem}}</p>
            
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a class="btn btn-primary" href="fotos/new">Nova foto</a>
                </span>
                <input ng-model="filtro" class="form-control" placeholder="filtrar"/>
            </div>
        </form>
    </div><!--fim col-md-12-->                
</div><!--fim row-->
            
<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block" href="">Editar</a>
        <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
    </meu-painel><!-- fim meu-painel-->
</div>
